<div class="password-reset-request">
  <h2>Please enter the email address that you used to register, and we will send you a link to reset your password via Email.</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!email">Send Reset Link</button>
  </form>

  <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>  
      <div class="signin-link">
        <p><a routerLink="/login"> Return to login </a></p>
      </div>
      </div>
