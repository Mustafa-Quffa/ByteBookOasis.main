<div class="signup-section" id="signup">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="onSubmit()">
    <!-- First Name Field -->
    <div class="field">
      <input type="text" placeholder="First Name" formControlName="first_name" required>
    </div>

    <!-- Last Name Field -->
    <div class="field">
      <input type="text" placeholder="Last Name" formControlName="last_name" required>
    </div>

    <!-- Username Field -->
    <div class="field">
      <input type="text" placeholder="Username" formControlName="user_name" required>
    </div>

    <!-- Age Field -->
    <div class="field">
      <input type="number" placeholder="Age" formControlName="age" min="1" max="150" required>
    </div>

    <!-- Nationalities Dropdown (Dynamically Loaded) -->
    <div class="field">
      <select formControlName="nationality_id" required>
        <option value="" disabled selected>Select Nationality</option>
        <option *ngFor="let nationality of nationalities" [value]="nationality">
          {{ nationality }}
        </option>
      </select>
    </div>

    <!-- Email Address Field -->
    <div class="field">
      <input type="email" placeholder="Email Address" formControlName="email" required>
    </div>

    <!-- Password Field -->
    <div class="field">
      <input type="password" placeholder="Password" formControlName="password" required>
    </div>

    <!-- Confirm Password Field
    <div class="field">
      <input type="password" placeholder="Confirm password" formControlName="confirm_password" required>
    </div> -->

    <!-- Role Dropdown -->
    <div class="field">
      <select formControlName="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <!-- Signup Button -->
    <div class="field btn">
      <input type="submit" value="Signup" [disabled]="signupForm.invalid">
    </div>

    <!-- Login Link -->
    <div class="login-link">
      Are you a member? <a [routerLink]="['/login']">Login now</a>
    </div>
  </form>
</div>
