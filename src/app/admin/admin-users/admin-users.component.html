<div class="admin-users-container">
  <app-custom-layout></app-custom-layout>
  <div class="main-content">
    <header>
      <h1>Admin Users Management</h1>
      <div class="user-profile">
        <app-profile-dropdown></app-profile-dropdown>
      </div>
    </header>

    <!-- User Stats Section -->
    <section class="dashboard-overview user-stats">
      <div class="card">
        <h2>Total Users</h2>
        <p>{{ totalUsers }}</p>
      </div>
      <div class="card">
        <h2>Admins</h2>
        <p>{{ totalAdmins }}</p>
      </div>
    </section>

    <!-- User List Table -->
    <section class="user-list">
      <h2>Users</h2>
      <table class="table-auto">
        <thead>
          <tr>
            <th>id</th>
            <th>user_name</th>
            <th>age</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.user_name }}</td>
            <td>{{user.age}}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button (click)="prevPage()" [disabled]="page === 1">Back</button>
        <span>Page {{ page }}</span>
        <button (click)="nextPage()" [disabled]="!hasNextPage">Next</button>
      </div>      
    </section>
  </div>
</div>
