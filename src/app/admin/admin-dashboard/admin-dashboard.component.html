<div class="admin-dashboard">
    <app-custom-layout></app-custom-layout>
  
    <div class="main-content">
      <header>
        <h1>Admin Dashboard</h1>
        <div class="user-profile">
          <app-profile-dropdown></app-profile-dropdown>
        </div>
      </header>
  
      <section class="dashboard-overview">
        <div class="card">
          <h2>Total Users</h2>
          <p>{{ dashboardData.totalUsers }}</p>
        </div>
        <div class="card">
          <h2>Total Books</h2>
          <p>{{ dashboardData.totalBooks }}</p>
        </div>
        <div class="card">
          <h2>Active Borrowings</h2>
          <p>{{ dashboardData.activeBorrowings }}</p>
        </div>
      </section>
  
      <section class="charts">
        <h2>Activity Overview</h2>
        <div class="chart-container">
          <div class="chart">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [type]="barChartType"
                    [options]="barChartOptions">
            </canvas>
          </div>
        </div>
      </section>
  
      <section class="admin-actions">
        <h2>Quick Actions</h2>
        <button id="addBookBtn">Add New Book</button>
        <button>Approve Pending Borrow Request</button>
      </section>
    </div>
  
    <!-- Modal for the Form -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Book Entry</h2>
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
