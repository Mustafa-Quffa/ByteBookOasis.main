<div class="reset-section">
  <!-- Display success message -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Display error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Reset Password Form -->
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- New Password -->
      <div class="field">
        <label for="newPassword">New Password:</label>
        <input
          id="newPassword"
          formControlName="newPassword"
          type="password"
          placeholder="Enter new password"
        />
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="error">
          <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New password is required.</small>
          <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="btn">
      <div class="btn-layer"></div>
      <button type="submit" [disabled]="resetPasswordForm.invalid">Confirm</button>
    </div>
  </form>
</div>
